<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/style/style.css">
	<title>To Do List</title>
</head>
<body>
	<div class="container">
		<div class="conainer__header">
			<h4 class="title">МОИ ЗАДАЧИ</h4>
		</div>
		<div class="conainer__new-task new-task">
			<form class="new-task__form"></form>
				<input type="text" class="js-task-input task-input" placeholder="Введите текст задачи">
				<input type="submit" class="js-btn-add btn-add" value="Добавить">
			</form>
		</div>
		<ul class="task__list">
			<h2 class="empty-text">Задачи отсутствуют</h2>
		</ul>
	</div>

	<script src="js/script.js"></script>
</body>
</html>
